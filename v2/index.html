<!DOCTYPE html>
<html lang="en" ng-app="barmuziekApp">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no"/>
  <title>Barmuziek | Door Joost van Someren</title>

  <!-- CSS  -->
  <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>
<body>

  <!-- Navbar -->
  <nav class="red lighten-1" role="navigation">
    <div class="nav-wrapper container"><a id="logo-container" href="#" class="brand-logo center">Barmuziek</a>
    </div>
  </nav>

  <!-- Card lay-out -->
	<div class="content" ng-view></div>

  <!-- Footer -->
  <footer class="page-footer orange">
    <div class="container">
      <div class="row">
        <div class="col l6 s12">
          <h5 class="white-text">Barmuziek</h5>
          <p class="grey-text text-lighten-4">Een WIP project om de bar van een "dynamische muziek afspeellijst" te voorzien. Gemaakt door Joost van Someren</p>
        </div>
        <div class="col l6 s12">
          <h5 class="white-text">Hotkeys</h5>
          <ul>
            <li>'space' = Pause/Play</li>
            <li>'n' = Next song</li>
            <li>'p' = Previous song</li>
            <li>'m' = Mute</li>
          </ul>
        </div>
      </div>
    </div>
    <div class="footer-copyright">
      <div class="container">
      Made with <a class="orange-text text-lighten-3" href="http://materializecss.com">Materialize</a>
      and <a class="orange-text text-lighten-3" href="http://angularjs.org">AngularJS</a>
      by Joost van Someren
      </div>
    </div>
  </footer>

  <!-- Angular Material Dependencies -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-animate.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-route.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-aria.min.js"></script>

  <!--  Scripts-->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="js/materialize.js"></script>
  <script src="js/youtube-loader.js"></script>
  <script src="js/youtube-search.js"></script>
  <script src="https://apis.google.com/js/client.js?onload=onClientLoad"></script>
  
  <!-- Modules -->
	<script src="js/app.js"></script>
	
	<!-- Controllers -->
	<script src="js/controllers/songsController.js"></script>
	<script src="js/controllers/searchController.js"></script>
	
	<!-- Services -->
	
	</body>
</html>
