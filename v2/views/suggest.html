<div class="container" id="searchContainer" ng-controller="searchController" style="width: 100% !important">
	<div class="section">
		<div class="row">

			<div class="col s12 m12 l8">
				<h4>Current playlist</h4>

				<div class="card">
					<div class="card-action">
						<div class="input-field">
							<i class="mdi-action-search prefix"></i>
							<input type="text" id="search-song">
							<label for="search-song">Song title</label>
						</div>
					</div>
					<div class="divider"></div>
					<div class="card-content">
					
						<div ng-repeat="result in results">
							<span class="truncate grey-text text-darken-4 animate-repeat">{{ result.snippet.title }}</span>
							<p class="truncate animate-repeat">Uploaded by {{ result.snippet.channelTitle }}</p>
							<div class="divider divider-results animate-repeat" ng-if="!$last"></div>
						</div>

					</div>
				</div>
				
				<div id="suggest-container">{{ searchResults }}</div>
				<div id="search-container"></div>
				
			</div>

		</div>
	</div>
</div>
